<div class="facet-results">
  <a class="filter-button" (click)="showFilterlist(listShown)" [ngClass]="{'expanded': listShown}"><span class="caret">Show Filters</span></a>
  <ul class="facet-dropdown" [ngClass]="{'expanded': listShown}">
    <li class="facet-link" *ngFor="let filter of filterlist">
      <a (click)="createFilter(filter.term)" [ngClass]="{'active': activeFilter(filter.term)}">{{filter.term}}&nbsp;<span class="filter-count">({{filter.count}})</span></a>
    </li>
  </ul>
</div>
