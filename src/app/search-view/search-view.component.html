<div id="search-page" [class.searching]="isSearching()">
  <app-page-header></app-page-header>
  <div id="content">
    <!--start form -->
    <div id="search-form-wrapper">
      <img src="../../assets/img/ln_logo.svg" id="logo-large" />
      <h1 id="home-title">Web Search for People With A Passion For Luxury.</h1>
      <form id="search-form" name="search-form" (submit)="searchApi()">
        <input id="search-query" name="search-query" placeholder="Search the dotLuxury Network" [(ngModel)]="searchQuery" #searchinput />
        <input type="submit" id="search-button" (click)="searchApi()" value="Search"/>
      </form>
    </div>
    <!--end form -->

    <!--start results -->
    <div id="results" class="clearfix" *ngIf="results">
      <p class="sr-result">{{numFound}} Luxury Network Results Found <span class="response-time">( {{responseTime}} ms )</span></p>    
      
      <app-filter-list [filterlist]="searchFacets"></app-filter-list>
      <div class="facet-results">
        <ul class="facet-dropdown">
          <li class="facet-link" *ngFor="let facet of searchFacets">
              <a (click)="toggleFilter(facet.term)">{{facet.term}} ({{facet.count}})</a>
          </li>
        </ul>
      </div>

      <div id="results-wrapper">

        <!-- start result -->
        <ng-container *ngFor="let document of documents | paginate: {itemsPerPage: 10, currentPage:page, totalItems: numFound, id: '1'}; let i = index">
          <div class="sr-card">
            <h3>
                <a href="{{document.fields[2].values[0]}}" target="_blank"> <!-- get the link -->
                  <ng-container *ngIf="document.fields[0].values[0]">
                    <span [innerHTML]="document.fields[0].values[0] | textHighlight: searchedLast"></span> <!-- get the title -->
                  </ng-container>
                  <ng-container *ngIf="!document.fields[0].values[0]">
                    <span>No Title</span>
                  </ng-container>
                </a>
            </h3>
            <p class="sr-loc" *ngIf="document.fields[2].values[0]">
              <span [innerHTML]="document.fields[2].values[0] | textHighlight: searchedLast"></span><!-- get the link -->
            </p>
            <p *ngIf="document.snippets[0].values[0]" class="sr-desc"><!-- get the description -->
              <span [innerHTML]="document.snippets[0].values[0] | textHighlight: searchedLast"></span>
            </p>
            <p *ngIf="!document.snippets[0].values[0]" class="sr-desc">No Description was found.</p><!-- if there is no description -->
          </div>
        </ng-container>
        <!-- end result -->

        <div id="no-results" *ngIf="documents.length == 0">
          <p>No Results Were Found for: <strong>{{searchedLast}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pagination-wrapper">
    <pagination-buttons [page]="page" [searchQuery]="searchQuery" [numFound]="numFound"></pagination-buttons>
</div>
