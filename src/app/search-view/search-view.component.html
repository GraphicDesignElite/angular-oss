<div id="search-page" [class.searching]="isSearching()">
  <app-page-header></app-page-header>
  <div id="content">
    <!--start form -->
    <div id="search-form-wrapper">
      <img src="../../assets/img/ln_logo.svg" id="logo-large" />
      <form id="search-form" name="search-form" (submit)="searchApi()">
        <input id="search-query" name="search-query" placeholder="Search the .luxury Network" [(ngModel)]="searchQuery" #searchinput />
        <input type="submit" id="search-button" (click)="searchApi()" value="Search"/>
      </form>
    </div>
    <!--end form -->

    
    <!--start results -->
    <div id="results" class="clearfix" *ngIf="results">
      <p class="sr-result">{{numFound}} Results ( {{responseTime}} ms )</p>
      <div id="results-wrapper">
        <ng-container *ngFor="let document of documents | paginate: {itemsPerPage: 10, currentPage:page, totalItems: numFound, id: '1'}; let i = index">
          <div class="sr-card">
            <h3>
                <a href="{{document.fields[2].values[0]}}"> <!-- get the link -->
                  <ng-container *ngIf="document.fields[0].values[0]">
                    <span [innerHTML]="document.fields[0].values[0] | textHighlight: searchQuery"></span> <!-- get the title -->
                  </ng-container>
                  <ng-container *ngIf="!document.fields[0].values[0]">
                    <span>No Title</span>
                  </ng-container>
                </a>
            </h3>
            <p class="sr-loc" *ngIf="document.fields[2].values[0]">
              <span [innerHTML]="document.fields[2].values[0] | textHighlight: searchQuery"></span><!-- get the link -->
            </p>
            <p *ngIf="document.snippets[0].values[0]" class="sr-desc"><!-- get the description -->
              <span [innerHTML]="document.snippets[0].values[0] | textHighlight: searchQuery"></span>
            </p>
            <p *ngIf="!document.snippets[0].values[0]" class="sr-desc">No Description was found.</p><!-- if there is no description -->
          </div>
        </ng-container>
        <div id="no-results" *ngIf="documents.length == 0">
          <p>No Results Were Found for: <strong>{{searchQuery}}</strong></p>
        </div>
      </div>
      <div id="sidebar">
        
      </div>
    </div>
  </div>
</div>
<div class="pagination-wrapper">
    <pagination-buttons [page]="page" [searchQuery]="searchQuery" [numFound]="numFound"></pagination-buttons>
</div>
